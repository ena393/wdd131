<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - FleetCare Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>FleetCare Pro</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="maintenance.html">Maintenance</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="maintenance-schedule">
            <h2>Maintenance Schedule</h2>
            <input type="text" id="search" placeholder="Search by vehicle...">
            <table>
                <thead>
                    <tr>
                        <th>Vehicle</th>
                        <th>Next Service Date</th>
                        <th>Service Type</th>
                    </tr>
                </thead>
                <tbody id="schedule-body">
                    <tr>
                        <td>Truck 1</td>
                        <td>2025-01-15</td>
                        <td>Oil Change</td>
                    </tr>
                    <tr>
                        <td>Van 3</td>
                        <td>2025-01-20</td>
                        <td>Tire Rotation</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section id="add-maintenance">
            <h2>Add Maintenance Record</h2>
            <form id="maintenance-form">
                <label for="vehicle">Vehicle:</label>
                <input type="text" id="vehicle" name="vehicle" required>

                <label for="date">Next Service Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="service">Service Type:</label>
                <input type="text" id="service" name="service" required>

                <button type="submit">Add Record</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 FleetCare Pro. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
